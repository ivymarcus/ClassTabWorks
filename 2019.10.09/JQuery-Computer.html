<!doctype html>
<html lang="en">

<head>
    <title>JQuery-工程計算機</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
        function Button_Click() {
            if ($(this).text() == "AC") {
                $('#inputScreen').val("");
                return;
            } else if ($(this).text() == "=") {
                let result = eval($('#inputScreen').val());
                $('#inputScreen').val(result);
                return;
            }
            $('#inputScreen').val($('#inputScreen').val() + this.innerText);
        }
        // ------------------------------------------------------------------------------------

        // 當按下"運算"時
        function btnResult() {
            ShowResult();
        }

        // 當按下"清除"時
        function btnClear() {
            document.getElementById('result').innerText = "0";
            document.getElementById('Operation').value = "";
        }

        // 顯示在"文字框"上
        function ShowResult() {
            var a = $('#Operation').val();
            var ans = eval(a);
            document.getElementById('result').innerText = ans;
        }
        // ------------------------------------------------------------------------------------

        $(document).ready(function () {
            $('#buttons button').click(Button_Click);
            $('#btnResult').click(btnResult);
            $('#btnClear').click(btnClear);
        });
    </script>

</head>


<body>

    <div class="container">
        <div class="row" style="margin-top: 50px ">
            <div class="col-md-3">
                <h2>JQuery-計算機:</h2>
            </div>
            <div id="buttons" class="col-md-6">
                
                <p>
                    <input id="inputScreen" class="form-control" style="width: 180px" />
                </p>
                <p>
                    <button type="button" class="btn btn-light rounded-circle"
                        style="width:40px;height:40px;">AC</button>
                    <button type="button" class="btn btn-light rounded-circle"
                        style="width:40px;height:40px;">(</button>
                    <button type="button" class="btn btn-light rounded-circle"
                        style="width:40px;height:40px;">)</button>
                    <button type="button" class="btn btn-light rounded-circle"
                        style="width:40px;height:40px;">/</button>
                </p>
                <p>
                    <button type="button" class="btn btn-light rounded-circle"
                        style="width:40px;height:40px;">7</button>
                    <button type="button" class="btn btn-light rounded-circle"
                        style="width:40px;height:40px;">8</button>
                    <button type="button" class="btn btn-light rounded-circle"
                        style="width:40px;height:40px;">9</button>
                    <button type="button" class="btn btn-light rounded-circle"
                        style="width:40px;height:40px;">*</button>
                </p>
                <p>
                    <button type="button" class="btn btn-light rounded-circle"
                        style="width:40px;height:40px;">4</button>
                    <button type="button" class="btn btn-light rounded-circle"
                        style="width:40px;height:40px;">5</button>
                    <button type="button" class="btn btn-light rounded-circle"
                        style="width:40px;height:40px;">6</button>
                    <button type="button" class="btn btn-light rounded-circle"
                        style="width:40px;height:40px;">-</button>
                </p>
                <p>
                    <button type="button" class="btn btn-light rounded-circle"
                        style="width:40px;height:40px;">1</button>
                    <button type="button" class="btn btn-light rounded-circle"
                        style="width:40px;height:40px;">2</button>
                    <button type="button" class="btn btn-light rounded-circle"
                        style="width:40px;height:40px;">3</button>
                    <button type="button" class="btn btn-light rounded-circle"
                        style="width:40px;height:40px;">+</button>
                </p>
                <p>
                    <button type="button" class="btn btn-light rounded-circle"
                        style="width:40px;height:40px;">0</button>
                    <button type="button" class="btn btn-light rounded-circle"
                        style="width:40px;height:40px;">.</button>
                    <button type="button" class="btn btn-light rounded" style="width:90px;height:40px;">=</button>
                </p>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

    <hr />

    <!-- //////////////////////////////////////////////////////////////////////////////////////// -->
    <!-- 計算 運算式 -->
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <label style="font-size: 40px;">運算式:</label> <br />
                <textarea id="Operation" cols="40" rows="5"> </textarea> <br />

                <input type="button" id="btnResult" class="btn btn-info" value="運算">
                <input type="button" id="btnClear" class="btn btn-info" value="清除">
                <br />
                <label id="result" style="font-size: 40px;">0</label>
            </div>
        </div>
    </div>


</body>

</html>
