<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>基本表格，顯示框線</title>
</head>

<body>

  <table border="1" style="width: 300px">
    <!-- border顯示框線 -->
    <h4>表格</h4>
    </caption>
    <thead>
      <tr>
        <th>a</th>
        <th>b</th>
        <th>c</th>
        <th>d</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td colspan="2">2</td>
        <!-- <td>3</td> -->
        <td>4</td>
      </tr>
      <tr>
        <td>A</td>
        <td>B</td>
        <td rowspan="7">c</td>
        <td>d</td>
      </tr>
      <tr>
        <td>5</td>
        <td>6</td>
        <!-- <td>7</td> -->
        <td>8</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
