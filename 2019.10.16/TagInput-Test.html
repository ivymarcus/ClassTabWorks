<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>使用Tag標籤(測試)</title>

    <!-- bootstrap 4.3.1 -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- https://cdnjs.com/libraries/jquery-tagsinput -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/jquery-tagsinput/1.3.6/jquery.tagsinput.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-tagsinput/1.3.6/jquery.tagsinput.min.js"></script>

    <script>
        function check() {
            //get values
            $('#tags').val();
            //setup tag input 
            $('#tags').tagsInput();
        }


        $(document).ready(function () {
            //$('#check').click(check);
            //get values
            $('#tags').val();
            //setup tag input 
            $('#tags').tagsInput();
        });
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mt-3">
                <textarea id="tags" type="text" class="form-control" placeholder="add a tag"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mt-3">
                <button id="check" class="btn btn-info">確認</button>
            </div>
        </div>
    </div>

</body>

</html>
